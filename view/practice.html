<div id="Trial" class="col-sm-12 text-center">
    <div class="col-xs-12 text-center status-message">
        Hit the <strong>space bar</strong> as soon as you notice an object that looks different from the rest.
    </div>
    <div id="mainTrial">
        <div 
            ng-repeat="imageItem in imageGrid track by $index"
            ng-class="imageGridClass">
            <img 
                ng-src="{{imageItem}}"
                ng-click="checkOdd($index)" />
        </div>
        <div class="col-xs-12">
            <button 
                ng-click="doNextAction()"
                ng-show="nextAction"
                class="next-trial">
                {{nextAction}}
            </button>
        </div>
    </div>
</div>
